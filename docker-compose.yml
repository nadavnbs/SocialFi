version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: socialfi_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-socialfi}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      MONGO_INITDB_DATABASE: ${DB_NAME:-socialfi_db}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - socialfi_network

  redis:
    image: redis:7-alpine
    container_name: socialfi_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socialfi_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socialfi_backend
    restart: unless-stopped
    environment:
      ENV: ${ENV:-production}
      MONGO_URL: mongodb://${MONGO_ROOT_USER:-socialfi}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${DB_NAME:-socialfi_db}?authSource=admin
      DB_NAME: ${DB_NAME:-socialfi_db}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1440}
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS is required}
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - socialfi_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: socialfi_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - socialfi_network

volumes:
  mongodb_data:
  redis_data:

networks:
  socialfi_network:
    driver: bridge
